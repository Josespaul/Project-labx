<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
    overflow: hidden;
    }

    #editor {
        font-size: 15px;
        width: 700px;
        height: 700px;
        margin: 0;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        position: absolute;
    }
  </style>
</head>
<body>

<pre id="editor"></pre>

<script src="editor/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("editor/ace/theme/twilight");
    editor.session.setMode("editor/ace/mode/c_cpp");
</script>

</body>
</html>
